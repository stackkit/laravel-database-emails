name: Run tests

on:
  pull_request_target:
  schedule:
    - cron: '0 0 * * *'

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        payload:
          - { laravel: '11.*', php: '8.3', 'testbench': '9.*' }
          - { laravel: '11.*', php: '8.2', 'testbench': '9.*' }
          - { laravel: '10.*', php: '8.3', 'testbench': '8.*'}
          - { laravel: '10.*', php: '8.2', 'testbench': '8.*'}
          - { laravel: '10.*', php: '8.1', 'testbench': '8.*'}

    name: PHP ${{ matrix.payload.php }} - Laravel ${{ matrix.payload.laravel }}

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_USER: root
          MYSQL_ROOT_PASSWORD: root
          MYSQL_PASSWORD:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: test
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.payload.php }}
          extensions: mbstring, dom, fileinfo, mysql
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.payload.laravel }}" "orchestra/testbench:${{ matrix.payload.testbench }}" --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction
      - name: Execute tests
        env:
          CI_DB_DRIVER: mysql
          CI_DB_HOST: 127.0.0.1
          CI_DB_PORT: 3307
          CI_DB_DATABASE: test
          CI_DB_USERNAME: root
          CI_DB_PASSWORD: root
        run: composer test
